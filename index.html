<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center align-content-center mt-5">
            <div class="col-md-6">
                <form id="form" class="needs-validation col-12 rounded-3 shadow border-primary" novalidate>
                    <div class="card-header py-3 text-white bg-primary border-primary">
                        <h4 class="my-0 fw-bold">Trinkgeldrechner</h4>
                    </div>
                    <div class="card-body">
                        <div class="col-12 pt-2">
                            <label for="preis" class="form-label">Wie hoch war die Rechnung?</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text"><i class="bi bi-currency-euro"></i></span>
                                <input type="text" class="form-control" id="preis" placeholder="Preis eingeben"
                                    required="">
                                <div class="invalid-feedback">
                                    Der Preis sollte eingegeben werden.
                                </div>
                            </div>
                        </div>
                        <div class="col-12 pt-4">
                            <label for="personen" class="form-label">Wie viele Menschen teilen sich die
                                Rechnung?</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text"><i class="bi bi-people-fill"></i></span>
                                <input type="text" class="form-control" id="personen"
                                    placeholder="Anzahl der Personen auswählen" required="">
                                <div class="invalid-feedback">
                                    Anzahl der Personen sollte eingegeben werden.
                                </div>
                            </div>
                            <div class="row d-flex justify-content-center p-2 mx-5 gap-3" id="badges">
                            </div>
                        </div>
                        <div class="col-12 py-4">
                            <select class="form-select" id="service" required="">
                                <option value="">Wie war die Service</option>
                                <option value="2">Schlecht</option>
                                <option value="10">Okay</option>
                                <option value="20">Super</option>
                            </select>
                            <div class="invalid-feedback">
                                Bitte bewerten Sie die Servicequalität.
                            </div>
                        </div>
                        <div class="d-flex">
                            <div class="col-6">
                                <a class="btn btn-primary btn-lg" type="submit" onclick="calculate()">Berechnen</a>
                                <a class="btn btn-danger btn-lg" href="">Reset</a>

                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center d-none" id="calculate">
                        <div class="col-8">
                            <ul class="list-group mb-3">
                                <li class="list-group-item d-flex justify-content-between lh-sm">
                                    <div>
                                        <h6 class="my-0">Trinkgeld</h6>
                                    </div>
                                    <span class="text-muted" id="tg"></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between lh-sm">
                                    <div>
                                        <h6 class="my-0">Preis pro Person</h6>
                                    </div>
                                    <span class="text-muted" id="pp"></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between bg-light">
                                    <div class="text-success">
                                        <h6 class="my-0">Gesamtsumme</h6>
                                    </div>
                                    <span class="text-success fw-bold" id="gs"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
